notes: >
  This context covers three interconnected areas:
  1. MatchOps-Local as a product
  2. The process of building it with AI
  3. General AI coding assistant insights

  Posts should often blend these areas - e.g., "Here's how I used Claude Code
  to build this MatchOps feature, and here's what I learned about prompting."

